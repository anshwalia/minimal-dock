<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./drawer.css">
</head>
<body>

    <div id="drawer" class="drawer m-0 p-2">
        
        <div class="row m-1 p-1 bg-trans-half rounded">
            <div class="col-2 p-0 m-0">
                <img id="settings" class="icon m-0 border-0 float-left" src="../../icons/settings.png" alt="Settings Icon">
            </div>
            <div class="border-0 text-custom-grey col-8 p-1 d-flex justify-content-center">
                <p class="m-0">Minimal Dock</p>
            </div>
            <div class="col-2 p-0 m-0">
                <img id="close" class="icon m-0 border-0 float-right" src="../../icons/exit.png" alt="Exit Icon">
            </div>
        </div>

        <div id="notificationBox" class="row m-1 p-1 bg-trans-half rounded">
        </div>
    </div>

    <script type="text/javascript">
        require('./drawer');
    </script>
</body>
</html>
